<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fungus Fighter</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg" />

    <div class="attacks">
      <div class="ap-text" id="attack-meter">100 AP</div>
      <progress id="ap-meter" value="100" max="100"></progress>
      <button onclick="septerAttack(event)" class="attack-btn arcane-scepter" id="arcane-button"></button>
      <button onclick="entangleAttack(event)" class="attack-btn entangle" id="entangle-button"></button>
      <button onclick="bladeAttack(event)" class="attack-btn dragon-blade" id="dragon-blade"></button>
      <button onclick="fireAttack(event)" class="attack-btn star-fire" id="fire-button"></button>
    </div>

    <div class="enemy">
      <div class="hp-text" id="hit-meter">100 HP</div>
      <progress id="hp-meter" value="100" max="100"></progress>
      <div id="fungus-movement" class="freaky-fungus walk"></div>
    </div>
  </div>
</body>

</html>
